model:
  arch: blip2_vicuna_instruct
  model_type: vicuna7b
  load_pretrained: True
  # pretrained: https://storage.googleapis.com/sfr-xinstructblip-data-research/model/xinstructblip_checkpoints/vicuna7b/image_qformer.pth
  prompt: In a few words describe the basic features of this image.


datasets:
  nocaps: # name of the dataset builder
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]

    vis_processor:
      train:
        name: "clip_image_train"
        image_size: 224
      eval:
        name: "clip_image_eval"
        image_size: 224

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        val:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/nocaps_val.json
          storage:  nocaps/annotations/nocaps_val.json
        test:
          url: https://storage.googleapis.com/sfr-vision-language-research/datasets/nocaps_test.json
          storage: nocaps/annotations/nocaps_test.json
      images:
        storage: /path/to/nocaps/

run:
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 1
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 8
  accum_grad_iters: 1

  max_len: 80
  min_len: 10
  num_beams: 5
  inference_method: "generate"
  prompt: In a few words describe the basic features of this image.
  length_penalty: 1.

  annotation_file: https://nocaps.s3.amazonaws.com/nocaps_val_4500_captions.json


  seed: 42
  output_dir: "output/xinstructblip/prompt_variation/instructblip/template1/"


  amp: True
  resume_ckpt_path: null

  evaluate: True
  # train_splits: ["train"]
  valid_splits: ["val"]


  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  save_freq: -1 # save epoch every xxx epochs -1 only save last and best. 
  val_freq: 1
