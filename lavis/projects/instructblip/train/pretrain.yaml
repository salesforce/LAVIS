model:
  arch: blip2_t5
  model_type: pretrain_flant5xl
  # image_size: 480
  # load_pretrained: False


datasets:
  coco_caption_instruct:
    instruction_path: '/export/home/InstructBLIP/lavis/datasets/datasets/instructions/caption_instructions.txt'
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"
        prompt: "" #"a photo of"
      eval:
        name: "blip_caption"
    build_info:
      images:
        storage: '/export/share/datasets/vision/coco/images/'

  # vg_caption:
  #   vis_processor:
  #     train:
  #       name: "blip_image_train"
  #       image_size: 224
  #   text_processor:
  #     train:
  #       name: "blip_caption"
  #   build_info:
  #     images:
  #       storage: '/export/share/datasets/vision/visual-genome/image/'

  ok_vqa_instruct:
    vis_processor:
      train:
        name: "blip_image_train"
        image_size: 224
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_question"
      eval:
        name: "blip_question"
    build_info:
      images:
        storage: '/export/share/datasets/vision/coco/images/'

  coco_vqa_instruct:
    instruction_path: '/export/home/InstructBLIP/lavis/datasets/datasets/instructions/vqa_instructions.txt'
    vis_processor:
      train:
        name: "blip_image_train"
        image_size: 224
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_question"
      eval:
        name: "blip_question"
    build_info:
      images:
        storage: '/export/share/datasets/vision/coco/images/'

run:
  runner: runner_multieval
  task: instruct_tuning

  task_config:
    train:
      dataset_name2ratio: {
        "coco_vqa_instruct": 1,
        "coco_caption_instruct": 1,
        "ok_vqa_instruct": 1,
        # "vg_caption": 1,
        # "laion2B_multi": 1,
      }

    eval:
      # COCO captioning
      - captioning:
          dataset: coco_caption_instruct
          split: test

      # - captioning:
      #     dataset: coco_caption
      #     split: val

      # OKVQA
      # - vqa:
      #     dataset: ok_vqa
      #     split: test
      #     args:
      #       max_len: 10
      #       min_len: 1
      #       num_beams: 3
      #       num_ans_candidates: 128
      #       inference_method: "rank"

      # OKVQA
      # - vqa:
      #     dataset: ok_vqa
      #     split: test
      #     args:
      #       max_len: 10
      #       min_len: 1
      #       num_beams: 3
      #       num_ans_candidates: 128
      #       inference_method: "rank"

      # VQAv2
      # - vqa:
      #     dataset: coco_vqa
      #     split: val
      #     args:
      #       max_len: 10
      #       min_len: 1
      #       num_beams: 3
      #       num_ans_candidates: 128
      #       inference_method: "rank"

  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05

  max_iters: 1e6
  iters_per_inner_epoch: 5e4

  batch_size_train: 8
  batch_size_eval: 24
  num_workers: 4
  warmup_steps: 5000

  seed: 42
  output_dir: "output/InstructBLIP/debug"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
