model:
  arch: albef_retrieval
  model_type: base

datasets:
  flickr30k: # name of the dataset builder
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 384
        eval:
          name: "blip_image_eval"
          image_size: 384
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"

run:
  task: retrieval
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 1e-6
  weight_decay: 0.02
  max_epoch: 10

  # dataloading
  num_workers: 4
  batch_size_train: 32
  batch_size_eval: 64

  train_splits: ["train"]
  valid_splits: ["val", "test"]

  # distribution
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  use_dist_eval_sampler: False

  # model specific
  k_test: 128

  # misc
  seed: 42
  output_dir: "output/ALBEF/Retrieval_Flickr30k"

  evaluate: False
