model:
  arch: blip_vqa
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/BLIP/models/model_base_capfilt_large.pth"
  image_size: 480

datasets:
  coco_vqa: # name of the dataset builder
    vis_processor: 
        train: 
          name: "blip_coco_vis_train"
          image_size: 480
        eval:
          name: "blip_coco_vis_eval"
          image_size: 480
    text_processor:
        train: 
          name: "blip_coco_text"
        eval: 
          name: "blip_coco_text"
  vg_vqa: # name of the dataset builder
    vis_processor: 
        train: 
          name: "blip_coco_vis_train"
          image_size: 480
    text_processor:
        train: 
          name: "blip_coco_text"

run:
  task: vqa
  # optimization-specific
  init_lr: 2e-5
  min_lr: 0
  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 16
  batch_size_eval: 64
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 3
  num_ans_candidates: 128
  inference_method: "rank" 

  seed: 42 
  output_dir: "output/VQA"

  evaluate: False
  train_splits: ["train"]
  test_splits: ["test"] 

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  
